<!DOCTYPE html>
<head>

  <meta charset="UTF-8"> 
  <meta http-equiv="X-UA-Compatible" 
        content="IE=edge"> 
  <meta name="viewport" 
        content="width=device-width, initial-scale=1.0"> 

  <title>Simple Stop Watch</title>
  <link rel="stylesheet" href="style.css"> 
</head>
<body>
   <div class="Container"><h1 class="h1">STOP WATCH</h1>
      <div class="Time">
        <span class="Hours">Hours :</span>
          <span class="digit" id="HourDigit">00</span>

        <span class="Minutes">Minutes :</span>
          <span class="digit" id="MinuteDigit">00</span>

        <span class="Seconds">Seconds :</span>
          <span class="digit" id="SecondDigit">00</span>
      </div>
      <div class="Buttons">
        <button class="btn" id="Start">Start</button>
        <button class="btn" id="Stop">Stop</button>
        <button class="btn" id="Reset">Reset</button>
      </div>
      <div class="Information"><p>
        <h2 class="h2">Features</h2>
        <ul class="Text">
            <li>Basic stopwatch usage</li>
            <li>Reset time button</li>
            <li>Keyboard support</li>
            
        </ul>
    </p></div>
  </div>
  
   
   <script src="main.js"></script>
</body>
